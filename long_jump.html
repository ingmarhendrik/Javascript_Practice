<!DOCTYPE html>
<html>
<head>
    <title>Kaugushüppe tulemused</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Kaugushüppe tulemused</h1>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Tulemused</th>
                    <th>Parim tulemus</th>
                    <th>Keskmine tulemus</th>
                </tr>
            </thead>
            <tbody id="studentsTable">
            </tbody>
        </table>

        <h2 class="mt-4">Lisa uus tulemus</h2>
        <div class="form-group">
            <input type="text" id="studentName" class="form-control" placeholder="Nimi">
        </div>
        <div class="form-group">
            <input type="text" id="studentResults" class="form-control" placeholder="Tulemused (komaga-eraldatud)">
        </div>
        <button id="addStudent" class="btn btn-primary">Lisa</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="long_jump.js"></script>
</body>
</html>
