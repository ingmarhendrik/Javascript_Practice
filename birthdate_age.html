<!DOCTYPE html>
<html>
<head>
    <title>Isikukoodi anlüüsija</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Isikukoodi analüüsija</h1>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Isikukood</th>
                    <th>Sünnikuupäev</th>
                    <th>Vanus</th>
                </tr>
            </thead>
            <tbody id="peopleTable">
            </tbody>
        </table>

        <h2 class="mt-4">Lisa inimene</h2>
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nimi">
        </div>
        <div class="form-group">
            <input type="text" id="personalCode" class="form-control" placeholder="Isikukood">
        </div>
        <button id="addPerson" class="btn btn-primary">Lisa</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="birthdate_age.js"></script>
</body>
</html>
